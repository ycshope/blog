{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block title %} Index {% endblock title %}
<div class="container">
    <div class="row mt-2">
        {% for article in articles %}
        <div class="col-4 mb-4">
            <div class="card h-100">
                <div class="card-header">{{article.title}}</div>
                <!-- summary  -->
                <p class="card-text">{{article.body|slice:'100'}}..</p>
            </div>
            <div class="card-footer">
                <!-- if url is  ArticleDetails, Page will redirected by root.urls -->
                <!-- redirect url to artcle.urls.ArticleDetails and argument is article.id -->
                <a href="{% url 'article:ArticleDetails' article.id %}" class="btn btn-primary">Reading details</a>
            </div>
        </div>
        {% endfor %}
        <div class="edit-item">
            <br>
            <br>
            <a href="{% url 'article:ArticleEdit' %}" class="btn btn-primary">Create Article</a>
        </div>
    </div>
</div>
{% endblock content %}
